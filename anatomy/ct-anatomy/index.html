<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CT Anatomy - RadMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-5xl">
            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">CT Anatomy</h1>
                <p class="mt-3 text-lg text-gray-600">Select a region to explore.</p>
            </div>

            <!-- Navigation Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Head CT Button -->
                <a href="head-ct/" class="nav-button bg-white p-8 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="cpu" class="w-10 h-10 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800">Head CT</h3>
                </a>
                <!-- HRCT Temporal Bone Button -->
                <a href="hrct-temporalbone/" class="nav-button bg-white p-8 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="headphones" class="w-10 h-10 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800">HRCT Temporal Bone</h3>
                </a>
                <!-- Neck Button -->
                <a href="neck/" class="nav-button bg-white p-8 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="user" class="w-10 h-10 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800">Neck</h3>
                </a>
                <!-- Thorax Button -->
                <a href="thorax/" class="nav-button bg-white p-8 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="shield" class="w-10 h-10 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800">Thorax</h3>
                </a>
                <!-- Chest - Lymph Node Stations Button -->
                <a href="chest-lymph-nodes/" class="nav-button bg-white p-8 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="git-merge" class="w-10 h-10 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800">Chest Lymph Nodes</h3>
                </a>
                <!-- Abdomen-Pelvis Button -->
                <a href="abdomen-pelvis/" class="nav-button bg-white p-8 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="layout" class="w-10 h-10 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold text-gray-800">Abdomen-Pelvis</h3>
                </a>
            </div>

            <!-- Back Button -->
            <div class="mt-12 text-center">
                <button onclick="history.back()" class="flex items-center text-gray-600 hover:text-blue-600 mx-auto">
                    <i data-feather="arrow-left" class="mr-2"></i>
                    <span>Back to Anatomy Modules</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>

</body>
</html>
