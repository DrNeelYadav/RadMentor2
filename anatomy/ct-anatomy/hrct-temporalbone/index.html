<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HRCT Temporal Bone - RadMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">HRCT Temporal Bone</h1>
                <p class="mt-3 text-lg text-gray-600">Select a section to begin your study.</p>
            </div>

            <!-- Navigation Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Axial Section Button -->
                <a href="axial/" class="nav-button bg-white p-8 sm:p-12 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="disc" class="w-12 h-12 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl sm:text-3xl font-bold text-gray-800">Axial Section</h3>
                    <p class="mt-2 text-gray-500">View the anatomy in the axial plane.</p>
                </a>
                <!-- Coronal Section Button -->
                <a href="coronal/" class="nav-button bg-white p-8 sm:p-12 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="square" class="w-12 h-12 text-blue-600 mb-4"></i>
                    <h3 class="text-2xl sm:text-3xl font-bold text-gray-800">Coronal Section</h3>
                    <p class="mt-2 text-gray-500">Explore the anatomy from the coronal view.</p>
                </a>
            </div>

            <!-- Back Button -->
            <div class="mt-12 text-center">
                <button onclick="history.back()" class="flex items-center text-gray-600 hover:text-blue-600 mx-auto">
                    <i data-feather="arrow-left" class="mr-2"></i>
                    <span>Back to CT Anatomy</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>

</body>
</html>
