<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MRI Anatomy - RadMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .nav-button {
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-7xl">
            <!-- Header -->
            <div class="text-center mb-10">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900">MRI Anatomy</h1>
                <p class="mt-3 text-lg text-gray-600">Select a region to explore detailed MRI anatomy.</p>
            </div>

            <!-- Navigation Grid -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <a href="brain/" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="cpu" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Brain</h3>
                </a>
                <a href="#" onclick="alert('Face MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="smile" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Face</h3>
                </a>
                <a href="#" onclick="alert('Neck MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="user" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Neck</h3>
                </a>
                <a href="#" onclick="alert('Female Pelvis MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="female" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Female Pelvis</h3>
                </a>
                <a href="#" onclick="alert('Male Pelvis MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="male" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Male Pelvis</h3>
                </a>
                <a href="#" onclick="alert('Brachial Plexus MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="git-branch" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Brachial Plexus</h3>
                </a>
                <!-- UPDATED LINK FOR SHOULDER -->
                <a href="test_shoulder/" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="shield" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Shoulder</h3>
                </a>
                <a href="#" onclick="alert('Upper Extremity MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="arrow-up-circle" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Upper Extremity</h3>
                </a>
                <a href="#" onclick="alert('Elbow MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="corner-up-left" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Elbow</h3>
                </a>
                <a href="#" onclick="alert('Wrist MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="watch" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Wrist</h3>
                </a>
                <a href="#" onclick="alert('Hip MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="anchor" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Hip</h3>
                </a>
                <a href="#" onclick="alert('Lower Extremity MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="arrow-down-circle" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Lower Extremity</h3>
                </a>
                <a href="#" onclick="alert('Knee MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="chevrons-down" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Knee</h3>
                </a>
                <a href="#" onclick="alert('Ankle MRI content coming soon!')" class="nav-button bg-white p-6 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer">
                    <i data-feather="corner-down-left" class="w-10 h-10 text-blue-600 mb-3"></i>
                    <h3 class="text-xl font-bold text-gray-800">Ankle</h3>
                </a>
            </div>

            <!-- Back Button -->
            <div class="mt-12 text-center">
                <button onclick="history.back()" class="inline-flex items-center text-gray-600 hover:text-blue-600 font-semibold py-2 px-4 rounded-lg transition-colors duration-200 bg-gray-200 hover:bg-gray-300">
                    <i data-feather="arrow-left" class="mr-2 h-5 w-5"></i>
                    <span>Back to Anatomy Modules</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        // A little trick to add feather icons that aren't in the default set
        document.querySelectorAll('[data-feather="female"]').forEach(el => el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-female"><circle cx="12" cy="18" r="4"></circle><line x1="12" y1="14" x2="12" y2="4"></line><line x1="10" y1="8" x2="14" y2="8"></line></svg>');
        document.querySelectorAll('[data-feather="male"]').forEach(el => el.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-male"><circle cx="12" cy="5" r="4"></circle><line x1="12" y1="9" x2="12" y2="20"></line><line x1="9" y1="16" x2="15" y2="16"></line></svg>');
    </script>

</body>
</html>
