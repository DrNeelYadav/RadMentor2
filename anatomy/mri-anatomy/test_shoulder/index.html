<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shoulder MRI MPR Viewer with Annotations</title>
  <script src="https://cdn.jsdelivr.net/npm/papaya-viewer@latest/release/current/standard/papaya.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/papaya-viewer@latest/release/current/standard/papaya.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
    }
    #papayaContainer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="papayaContainer"></div>
  <script>
    const basePath = "https://cdn.jsdelivr.net/gh/im2famous4u/RadMentor@main/anatomy/mri-anatomy/test_shoulder/";

    const slices = [];
    for (let i = 1; i <= 280; i++) {
      slices.push(basePath + `IMG${String(i).padStart(4, '0')}.dcm`);
    }

    const labels = [
      basePath + 'Deltoid.mrk.json',
      basePath + 'Humerus.mrk.json',
      basePath + 'Scapula.mrk.json'
    ];

    window.onload = function() {
      papaya.Container.addViewer("papayaContainer", {
        images: slices,
        overlays: labels,
        worldSpace: true,
        combineParametric: true
      });
    };
  </script>
</body>
</html>
