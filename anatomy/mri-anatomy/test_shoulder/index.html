<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoulder MRI Viewer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #dicomImage {
      width: 512px;
      height: 512px;
      margin: 20px auto;
      background-color: black;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Shoulder MRI Viewer</h2>
<div id="dicomImage"></div>

<!-- ✅ Load libraries in the correct order -->
<script src="https://unpkg.com/cornerstone-core@2/dist/cornerstone.js"></script>
<script src="https://unpkg.com/dicom-parser/dist/dicomParser.js"></script>
<script src="https://unpkg.com/cornerstone-wado-image-loader@4/dist/cornerstoneWADOImageLoader.js"></script>
<script src="https://unpkg.com/cornerstone-tools@4/dist/cornerstoneTools.js"></script>

<!-- ✅ Your script -->
<script>
  // Link cornerstoneWADOImageLoader with cornerstone
  cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
  cornerstoneWADOImageLoader.external.dicomParser = dicomParser;

  // Set web worker path for WADO loader
  cornerstoneWADOImageLoader.webWorkerManager.initialize({
    webWorkerPath: 'https://unpkg.com/cornerstone-wado-image-loader@4/dist/cornerstoneWADOImageLoaderWebWorker.js',
    taskConfiguration: {
      decodeTask: {
        codecsPath: 'https://unpkg.com/cornerstone-wado-image-loader@4/dist/cornerstoneWADOImageLoaderCodecs.js'
      }
    }
  });

  const element = document.getElementById('dicomImage');
  cornerstone.enable(element);

  // Change this to your actual DICOM URL
  const dicomImageUrl = 'wadouri:http://localhost/dicoms/shoulder.dcm';

  cornerstone.loadImage(dicomImageUrl).then(function(image) {
    cornerstone.displayImage(element, image);
  }).catch(function(err) {
    console.error('Error loading DICOM image:', err);
  });
</script>

</body>
</html>
