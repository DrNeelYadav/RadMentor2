<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoulder MRI Viewer - RadMentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Papaya Viewer CSS and JavaScript -->
    <link rel="stylesheet" type="text/css" href="https://raw.githack.com/rii-mango/Papaya/master/release/current/standard/papaya.css" />
    <script type="text/javascript" src="https://raw.githack.com/rii-mango/Papaya/master/release/current/standard/papaya.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        /* Override Papaya's default container to fit our layout */
        .papaya-container {
            width: 100% !important;
            height: 100% !important;
        }
    </style>

    <script type="text/javascript">
        // --- Configuration ---
        var params = [];
        params["worldSpace"] = true;
        params["showControls"] = true;
        params["showOrientation"] = true;
        params["orthogonal"] = "hidden"; // Hide the 3D view, show only MPR

        // --- Generate the list of DICOM file URLs ---
        // This creates an array of all 280 DICOM file URLs from your GitHub repository.
        const dicomFiles = [];
        const baseUrl = "https://raw.githubusercontent.com/im2famous4u/RadMentor/main/anatomy/mri-anatomy/test_shoulder/DICOM/";
        const numSlices = 280;

        for (let i = 1; i <= numSlices; i++) {
            const fileName = `IMG-0001-${String(i).padStart(5, '0')}.dcm`;
            dicomFiles.push(baseUrl + fileName);
        }

        // Add the array of files to the Papaya parameters
        params["images"] = dicomFiles;

        // --- Annotation Loading (Future Step) ---
        // We will add the logic to load your .mrk.json files here later.
        // For now, the priority is getting the DICOM images to load correctly.
    </script>
</head>
<body class="text-gray-800">

    <div class="w-screen h-screen flex flex-col p-4">
        <!-- Header -->
        <div class="flex-shrink-0 flex justify-between items-center mb-4">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">Shoulder MRI Viewer</h1>
                <p id="status-text" class="text-gray-500">Loading DICOM series. This may take a moment...</p>
            </div>
            <button onclick="history.back()" class="inline-flex items-center text-gray-600 hover:text-blue-600 font-semibold py-2 px-4 rounded-lg transition-colors duration-200 bg-gray-200 hover:bg-gray-300">
                <i data-feather="arrow-left" class="mr-2 h-5 w-5"></i>
                <span>Back to MRI Anatomy</span>
            </button>
        </div>

        <!-- Papaya Viewer Container -->
        <div class="flex-grow bg-black rounded-lg shadow-md">
            <div class="papaya" data-params="params"></div>
        </div>
    </div>

    <script>
        feather.replace();
        // Add a listener to know when the viewer is ready
        document.addEventListener('papayaReady', function() {
            document.getElementById('status-text').textContent = 'Viewer is ready. Use your mouse to explore the images.';
        });
    </script>
</body>
</html>
