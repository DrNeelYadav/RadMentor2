<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shoulder MRI MPR Viewer</title>

  <!-- Cornerstone3D & dependencies -->
  <script src="https://unpkg.com/@cornerstonejs/core@1.16.2/dist/cornerstone3D.min.js"></script>
  <script src="https://unpkg.com/@cornerstonejs/tools@1.16.2/dist/cornerstone3DTools.min.js"></script>
  <script src="https://unpkg.com/dicom-parser/dist/dicomParser.min.js"></script>
  <script src="https://unpkg.com/@cornerstonejs/dicom-image-loader@1.16.2/dist/dicomImageLoader.min.js"></script>
  <script src="https://unpkg.com/hammerjs/hammer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
    }
    .tabs button {
      background: none;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      outline: none;
    }
    .tabs button.active {
      font-weight: bold;
      border-bottom: 3px solid #2d6cdf;
    }
    .viewer-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .cornerstone-element {
      width: 512px;
      height: 512px;
      background-color: black;
    }
    .slider-container {
      text-align: center;
      margin-top: 10px;
    }
    input[type=range] {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Shoulder MRI MPR Viewer</h1>
  <div class="tabs">
    <button id="coronalTab" class="active">Coronal</button>
    <button id="sagittalTab">Sagittal</button>
    <button id="axialTab">Axial</button>
  </div>

  <div class="viewer-container">
    <div id="cornerstoneElement" class="cornerstone-element"></div>
  </div>

  <div class="slider-container">
    <input type="range" id="sliceSlider" min="0" max="100" value="0">
    <p>Scroll through slices using mouse wheel, arrow keys, or slider</p>
  </div>

  <script>
    const cs = cornerstone3D;
    const tools = cornerstone3DTools;
    const dicomImageLoader = cornerstoneDICOMImageLoader;

    // Register external dependencies
    dicomImageLoader.external.cornerstone = cs;

    const element = document.getElementById("cornerstoneElement");
    cs.init();

    // Replace with your single 3D DICOM file URL
    const dicomUrl = "https://raw.githubusercontent.com/im2famous4u/RadMentor/main/anatomy/mri-anatomy/test_shoulder/shoulder-dicom/";
    let activePlane = 'coronal';
    let volumeId;
    let actorUID;
    let sliceIndex = 0;

    async function loadVolume() {
      const volume = await cs.volumeLoader.createAndCacheVolumeFromUrl('volumeId', dicomUrl);
      volumeId = volume.volumeId;
      await volume.load();
      setupRenderer(volume);
    }

    function setupRenderer(volume) {
      const renderingEngineId = 'mprRenderingEngine';
      const renderingEngine = new cs.RenderingEngine(renderingEngineId);

      const viewportId = 'mprViewport';
      const viewportInput = {
        viewportId,
        type: cs.Enums.ViewportType.ORTHOGRAPHIC,
        element,
        defaultOptions: { orientation: cs.Enums.OrientationAxis.CORONAL }
      };

      renderingEngine.setViewports([viewportInput]);
      renderingEngine.setVolumes([{ volumeId, callback: cs.setVolumesForViewports }]);

      actorUID = renderingEngine.getViewport(viewportId).getActors()[0].uid;
      renderingEngine.render();

      setupEvents(renderingEngine, viewportId);
    }

    function setupEvents(renderingEngine, viewportId) {
      const slider = document.getElementById('sliceSlider');
      slider.addEventListener('input', () => {
        sliceIndex = parseInt(slider.value);
        updateSlice(renderingEngine, viewportId);
      });

      element.addEventListener('wheel', (e) => {
        e.preventDefault();
        sliceIndex += e.deltaY > 0 ? 1 : -1;
        updateSlice(renderingEngine, viewportId);
        slider.value = sliceIndex;
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'ArrowRight') sliceIndex++;
        if (e.key === 'ArrowDown' || e.key === 'ArrowLeft') sliceIndex--;
        updateSlice(renderingEngine, viewportId);
        slider.value = sliceIndex;
      });

      document.getElementById('coronalTab').addEventListener('click', () => changePlane(renderingEngine, viewportId, cs.Enums.OrientationAxis.CORONAL, 'coronal'));
      document.getElementById('sagittalTab').addEventListener('click', () => changePlane(renderingEngine, viewportId, cs.Enums.OrientationAxis.SAGITTAL, 'sagittal'));
      document.getElementById('axialTab').addEventListener('click', () => changePlane(renderingEngine, viewportId, cs.Enums.OrientationAxis.AXIAL, 'axial'));
    }

    function updateSlice(renderingEngine, viewportId) {
      const viewport = renderingEngine.getViewport(viewportId);
      const { slice } = viewport.getCamera();
      viewport.setCamera({ slice: sliceIndex });
      renderingEngine.render();
    }

    function changePlane(renderingEngine, viewportId, orientation, planeName) {
      activePlane = planeName;
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`${planeName}Tab`).classList.add('active');

      const viewport = renderingEngine.getViewport(viewportId);
      viewport.setOrientation(orientation);
      sliceIndex = 0;
      document.getElementById('sliceSlider').value = 0;
      renderingEngine.render();
    }

    loadVolume();
  </script>
</body>
</html>
